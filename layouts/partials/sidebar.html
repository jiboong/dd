<div class="col sidebar d-none d-lg-block">
    {{ partial "logo" .}}
	{{ with .Site.Data.content.sidebar }}
    <div class="sidebar-nav">
        <ul>
			{{ range $index, $element := .navList }}
            <li>
                <a href="#">{{ .linkContent }}</a>
			</li>
			{{ end }}
        </ul>
    </div>
    <div class="login-btn">
        <a href="#">
            <p class="login-button-text">{{ .loginContent }}</p>
        </a>
    </div>
	{{ end }}
</div>
