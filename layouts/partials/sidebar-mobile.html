<div class="row d-sm-flex d-md-flex d-lg-none">

<nav class="navbar navbar-expand-lg navbar-light">
	<a class="navbar-brand" href="#">{{ partial "logo" .}}</a>
	
	<form class="form-inline">
		<button class="btn login-btn my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Login</button>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
	</form>
	
	
  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav mr-auto">
		{{ with .Site.Data.content.sidebar }}
			{{ range $index, $element := .navList }}
				<li class="nav-item">
					<a class="nav-link" href="#">{{ .linkContent }}</a>
				</li>
			{{ end }}
		{{ end }}
	  </ul>
	</div>
  </nav>
</div>
