<div class="col-sm-12 col-md-4 col-xl-4 price-card">
	<div class="price-card-container {{ .color }}-box {{ if .borderEnable }} price-border {{ end }}">
		<h6>{{ .title }}</h6>
		<p>{{ .subheader }}</p>
		<h1>{{ .price }}</h1>
		<small>{{ .priceSubText }}</small>
		<p>{{ .itemDesc }}</p>
		<ul>
			{{ range $index, $element := .featureList }}
				<li>{{ .description }}</li>
			{{ end }}
		</ul>
		<a href="#">See Details</a>
	</div>
</div>
